<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal, .updateModal {
          /* display: none; */
          position: fixed;
          z-index: 1;
          padding-top: 100px;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgb(0, 0, 0);
          background-color: rgba(0, 0, 0, 0.4);
        }
    
        /* Modal Content */
        .modal-content {
          background-color: #fefefe;
          margin: auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
          display: flex;
          flex-direction: column;
        }
    
        /* The Close Button */
        .close, .closeUpdateModal {
          align-self: flex-end;
          color: #aaaaaa;
          font-size: 28px;
          font-weight: bold;
        }
    
        .close:hover,
        .close:focus,
        .closeUpdateModal:hover,
        .closeUpdateModal:focus {
          color: #000;
          text-decoration: none;
          cursor: pointer;
        }
    
        .sneaker--details {
          display: flex;
          justify-content: space-between;
        }
    
        .title--desc,
        .size--buy {
          width: 20%;
        }
    
        .sneakImg {
          width: 45%;
        }
    
        .sneakImg img{
          display: inline-block;
          border-radius: 6px;
          width: 100%;
        }
    
        .name {
          font-size: 20px;
        }
    
        .size--buy button {
          width: 100%;
          margin-bottom: 20px;
        }
    
        @media screen and (max-width:500px) {
          .sneaker--details {
            flex-direction: column;
          }
    
          .title--desc,
          .size--buy {
            width: 100%;
          }
    
          .sneakImg {
            width: 100%;
          }
        }
      </style>
</head>

<body>
    <div class="updateModall">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="closeUpdateModal">&times;</span>
            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="text" id="editedProductName" class="form-control mb-2"
                            placeholder="Enter name of product" />
                    </div>
                    <div class="col">
                        <input type="text" id="editedImgUrl" class="form-control mb-2" placeholder="Enter image url" />
                    </div>
                    <div class="col">
                        <input type="text" id="editedProductDescription" class="form-control mb-2"
                            placeholder="Enter product description" />
                    </div>
                    <div class="col">
                        <input type="text" id="editedsize" class="form-control mb-2" placeholder="Enter Size" />
                    </div>
                    <div class="col">
                        <input type="text" id="editedavailableUnits" class="form-control mb-2"
                            placeholder="Enter Available Units" />
                    </div>
                    <div class="col">
                        <input type="text" id="editedPrice" class="form-control mb-2" placeholder="Enter price" />
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-light border closeUpdateModal">
                    Close
                </button>
                <button type="button" class="btn btn-dark editProduct">
                    Edit product
                </button>
            </div>
        </div>
    </div>
</body>

</html>
